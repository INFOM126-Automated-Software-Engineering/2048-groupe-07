body:
  - type: markdown
    attributes:
      value: |
        Thank you for asking your question! Before proceeding, please check if your question has already been asked or if an answer already exists in the [documentation](LINK_TO_DOCUMENTATION), the [closed issues](https://github.com/INFOM126-Automated-Software-Engineering/2048-groupe-07/issues?q=is%3Aissue+is%3Aclosed) or the [discussions](https://github.com/INFOM126-Automated-Software-Engineering/2048-groupe-07/discussions).üëÄ

  - type: textarea
    id: question
    attributes:
      label: ‚ùì Your question
      description: Please describe your question clearly and concisely.
      placeholder: I'm wondering how...
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: üåç Concerned area
      description: Which area of the project does your question concern?
